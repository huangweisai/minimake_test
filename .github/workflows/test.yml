name: Test minimake

on:
  push:
    branches: [ "master" , "main" ]
  pull_request:
    branches: [ "master" , "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: 赋予 minimake 执行权限
      run: chmod +x minimake
      working-directory: minimake_test
    - name: configure
      run: ./configure
    - name: check minimake
      run: if [ -f minimake ]; then echo "minimake exists"; else echo "minimake does not exist"; fi
    - name: test with pytest
      run: pytest
